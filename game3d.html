<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع النكتة العشوائية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #joke {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>اضغط على الزر لعرض نكتة</h1>
        <button onclick="getJoke()">اعرض نكتة</button>
        <p id="joke"></p>
    </div>

    <script>
        // قائمة النكت
        const jokes = [
            "مرة واحد ذهب للطبيب وقال له: عندي مشكلة، عندما أشرب شايًا، شعرت بألم في عيني، فقال الطبيب: هل جربت أن تخرج الملعقة من الكوب قبل أن تشرب؟",
            "مرة واحد ذهب للغابة وقال: أنا متأكد أنني سأجد هنا فائدة... فوجدها! كانت فائدة الإنترنت!",
            "في أحد الأيام، قال الشخص لصديقه: أتعرف أنني جائع؟ فقال صديقه: إذاً، تناول طعامك. فقال: لا، أنا جائع للمعرفة!",
            "مرة واحد ذهب لشراء قميص وقال للبائع: عندي مشكلة في العثور على قميص يناسبني، فقال له البائع: هل جربت الملابس؟",
            "مرة واحد قال لصديقه: أنا مشغول، أنا في اجتماع مع نفسي الآن، قال له صديقه: هل تنصحني بالانضمام؟"
        ];

        // دالة لعرض نكتة عشوائية
        function getJoke() {
            const randomIndex = Math.floor(Math.random() * jokes.length);
            const jokeText = jokes[randomIndex];
            document.getElementById('joke').textContent = jokeText;
        }
    </script>

</body>
</html>
